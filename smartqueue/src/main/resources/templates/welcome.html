<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Event Platform</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }

        :root {
            --dark-bg: #0a0e27;
            --card-bg: rgba(15, 20, 45, 0.85);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --accent-blue: #2b9fd9;
            --accent-cyan: #00d4ff;
        }

        body {
            font-family: 'poppins', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Top Navigation Bar */
        .top-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px 40px;
            display: flex;
            justify-content: flex-end;
            z-index: 10;
        }

        .register-link {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 10px 24px;
            color: var(--text-primary);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .register-link:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        /* Main Container */
        .container {
            display: flex;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            padding: 40px;
            position: relative;
        }

        /* Background Effects */
        .bg-effects {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .glow-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
            animation: float 20s ease-in-out infinite;
        }

        .glow-orb-1 {
            width: 400px;
            height: 400px;
            background: #2b9fd9;
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .glow-orb-2 {
            width: 500px;
            height: 500px;
            background: #00d4ff;
            bottom: -150px;
            right: -150px;
            animation-delay: -10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(50px, -50px) scale(1.1); }
            66% { transform: translate(-30px, 30px) scale(0.9); }
        }

        /* Welcome Card */
        .welcome-card {
            display: grid;
            font-family:poppins;
            grid-template-columns: 1fr 1.2fr;
            max-width: 1200px;
            width: 100%;
            background: var(--card-bg);
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 1;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Left Content Section */
        .content-section {
            padding: 60px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: linear-gradient(135deg, rgba(15, 20, 45, 0.95) 0%, rgba(10, 14, 39, 0.98) 100%);
        }

        .heading {
            font-family: 'poppins', serif;
            text-align:center;
            font-size: 56px;
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 50px;
            background: linear-gradient(135deg, #ffffff 0%, #a0c4ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeInUp 0.6s ease-out 0.2s backwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Buttons */
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-top: 20px;
        }

        .btn {
            padding: 16px 32px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-family: 'Outfit', sans-serif;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-blue) 0%, var(--accent-cyan) 100%);
            color: white;
            box-shadow: 0 8px 24px rgba(43, 159, 217, 0.4);
            animation: fadeInUp 0.6s ease-out 0.4s backwards;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(43, 159, 217, 0.5);
        }

        .btn-secondary {
            background: transparent;
            color: var(--text-primary);
            border: 2px solid rgba(255, 255, 255, 0.3);
            animation: fadeInUp 0.6s ease-out 0.5s backwards;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        /* Image Section */
        .image-section {
            position: relative;
            overflow: hidden;
            min-height: 600px;
        }

        .hero-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            animation: zoomIn 1s ease-out;
        }

        @keyframes zoomIn {
            from {
                transform: scale(1.1);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, rgba(10, 14, 39, 0.4) 0%, transparent 50%);
            pointer-events: none;
        }

        /* Decorative Elements */
        .decorative-line {
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-cyan));
            margin-bottom: 30px;
            border-radius: 2px;
            animation: expandWidth 0.8s ease-out 0.3s backwards;
        }

        @keyframes expandWidth {
            from {
                width: 0;
            }
            to {
                width: 60px;
            }
        }

        /* Responsive Design */
        @media (max-width: 968px) {
            .welcome-card {
                grid-template-columns: 1fr;
                max-width: 500px;
            }

            .image-section {
                min-height: 400px;
                order: -1;
            }

            .content-section {
                padding: 50px 40px;
            }

            .heading {
                font-size: 42px;
            }

            .top-bar {
                padding: 20px;
            }

            .container {
                padding: 20px;
            }
        }

        @media (max-width: 576px) {
            .heading {
                font-size: 36px;
            }

            .content-section {
                padding: 40px 30px;
            }

            .btn {
                padding: 14px 28px;
                font-size: 15px;
            }
        }

        /* Loading Animation */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .loading {
            animation: pulse 2s ease-in-out infinite;
        }
    </style>
</head>
<body>
<!-- Background Effects -->
<div class="bg-effects">
    <div class="glow-orb glow-orb-1"></div>
    <div class="glow-orb glow-orb-2"></div>
</div>

<!-- Top Bar -->
<div class="top-bar">
    <a href="/register" class="register-link">Register / Log in</a>
</div>

<!-- Main Container -->
<div class="container">
    <div class="welcome-card">
        <!-- Left Content -->
        <div class="content-section">
            <div class="decorative-line"></div>
            <h1 class="heading">What do you want?</h1>

            <div class="button-group">
                <a href="/booktickets" class="btn btn-primary">
                    Book Tickets
                </a>
                <a href="/planevent" class="btn btn-secondary">
                    Plan Your Event
                </a>
            </div>
        </div>

        <!-- Right Image -->
        <div class="image-section">
            <img src="/images/MBB.png" alt="Event Experience" class="hero-image">
            <div class="image-overlay"></div>
        </div>
    </div>
</div>

<script>
    // Add smooth interactions
    document.addEventListener('DOMContentLoaded', function() {
        // Add hover effect to buttons
        const buttons = document.querySelectorAll('.btn');
        buttons.forEach(button => {
            button.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-2px)';
            });
            button.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
            });
        });

        // Parallax effect for background orbs
        document.addEventListener('mousemove', function(e) {
            const orbs = document.querySelectorAll('.glow-orb');
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;

            orbs.forEach((orb, index) => {
                const speed = (index + 1) * 20;
                const x = (mouseX - 0.5) * speed;
                const y = (mouseY - 0.5) * speed;
                orb.style.transform = `translate(${x}px, ${y}px)`;
            });
        });
    });
</script>
</body>
</html>
